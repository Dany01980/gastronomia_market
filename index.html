<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastronomía Market</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Ingreso de Datos de Proveedores</h1>
        <div class="card shadow-sm p-4">
            <form id="dataForm">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" id="telefono" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="especialidad" class="form-label">Especialidad (opcional):</label>
                    <input type="text" id="especialidad" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary w-100">Crear Proveedor</button>
            </form>
        </div>
    </div>
    <!--Codigo desarrollado por Daniel Salazar-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/form.js"></script>
</body>
</html>
